<div
  class="row m-0 w-100"
  *ngIf="formControlInputTextSub"
  [ngClass]="{ 'dark-style': darkStyle }"
>
  <div class="col-auto line-container">
    <div class="line-number-right">
      <div
        *ngFor="
          let _ of formControlInputTextSub?.value?.split('\n');
          index as i
        "
      >
        {{ i + 1 }}
      </div>
    </div>
  </div>
  <div class="col textarea-container">
    <textarea
      spellcheck="false"
      class="form-control custom-textarea"
      [formControl]="formControlInputTextSub"
    ></textarea>
  </div>
</div>

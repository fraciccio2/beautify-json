<div class="container-fluid">
  <div class="row m-0 w-100 pt-5 h-100">
    <div class="col-md-5 col-sm-12 text-center data-col">
      <beautify-json-left-card-ui
        [formControlInputText]="formControlInputText"
        (cleanInputText)="cleanInputText.emit()"
        (printJson)="printJson.emit()"
        (expandSection)="expandSection.emit($event)"
      ></beautify-json-left-card-ui>
    </div>
    <div class="col-md-2 col-sm-12 text-center">
      <beautify-json-action-ui
        [showAlert]="showAlert"
        [validateError]="validateError"
        [validatedJSON]="validatedJSON"
        [formControlInputText]="formControlInputText"
        (validateJSON)="validateJSON.emit()"
        (loadDataFromUrl)="loadDataFromUrl.emit()"
        (downloadJsonFile)="downloadJsonFile.emit()"
        (readFile)="readFile.emit($event)"
      ></beautify-json-action-ui>
    </div>
    <div class="col-md-5 col-sm-12 text-center data-col">
      <beautify-json-right-card-ui
        [beautifyJSON]="beautifyJSON"
        [validatedJSON]="validatedJSON"
        [inputs]="inputs"
        [options]="options"
        [formControlTemplate]="formControlTemplate"
        [currentTemplate]="currentTemplate"
        (collapseAll)="collapseAll.emit()"
        (expandAll)="expandAll.emit()"
        (orderAsc)="orderAsc.emit()"
        (orderDesc)="orderDesc.emit()"
        (expandSection)="expandSection.emit($event)"
      ></beautify-json-right-card-ui>
    </div>
  </div>
</div>
<beautify-json-footer-ui></beautify-json-footer-ui>
<div
  class="d-flex justify-content-center w-100 h-100 position-fixed overlay"
  *ngIf="showLoader"
>
  <div class="spinner-grow big-spinner position-fixed" role="status"></div>
</div>
<div
  class="d-flex justify-content-center w-100 h-100 position-fixed overlay"
  *ngIf="showExpandedUi || showExpandedSub"
>
  <beautify-json-left-card-ui
    *ngIf="showExpandedUi"
    class="d-block w-100 h-100"
    [showExpanded]="showExpandedUi"
    [formControlInputText]="formControlInputText"
    (cleanInputText)="cleanInputText.emit()"
    (printJson)="printJson.emit()"
    (contractSection)="contractSection.emit($event)"
  ></beautify-json-left-card-ui>
  <beautify-json-right-card-ui
    *ngIf="showExpandedSub"
    class="d-block w-100 h-100"
    [showExpanded]="showExpandedSub"
    [beautifyJSON]="beautifyJSON"
    [validatedJSON]="validatedJSON"
    [inputs]="inputs"
    [options]="options"
    [formControlTemplate]="formControlTemplate"
    [currentTemplate]="currentTemplate"
    (collapseAll)="collapseAll.emit()"
    (expandAll)="expandAll.emit()"
    (orderAsc)="orderAsc.emit()"
    (orderDesc)="orderDesc.emit()"
    (contractSection)="contractSection.emit($event)"
  ></beautify-json-right-card-ui>
</div>

<div class="container-fluid">
  <div class="row m-0 w-100 pt-5 h-100">
    <div class="col-5 text-center data-col">
      <beautify-json-left-card-ui
        [formControlInputText]="formControlInputText"
        (cleanInputText)="cleanInputText.emit()"
      ></beautify-json-left-card-ui>
    </div>
    <div class="col-2 text-center">
      <beautify-json-action-ui
        [showAlert]="showAlert"
        [validateError]="validateError"
        [validatedJSON]="validatedJSON"
        [formControlInputText]="formControlInputText"
        (validateJSON)="validateJSON.emit()"
        (loadDataFromUrl)="loadDataFromUrl.emit()"
        (downloadJsonFile)="downloadJsonFile.emit()"
        (readFile)="readFile.emit($event)"
      ></beautify-json-action-ui>
    </div>
    <div class="col-5 text-center data-col">
      <beautify-json-right-card-ui
        [beautifyJSON]="beautifyJSON"
        [validatedJSON]="validatedJSON"
        [inputs]="inputs"
        [options]="options"
        [formControlTemplate]="formControlTemplate"
        [currentTemplate]="currentTemplate"
        (collapseAll)="collapseAll.emit()"
        (expandAll)="expandAll.emit()"
      ></beautify-json-right-card-ui>
    </div>
  </div>
</div>

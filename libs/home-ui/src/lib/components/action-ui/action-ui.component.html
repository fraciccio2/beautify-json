<div class="card">
  <div class="card-body d-flex flex-column">
    <button
      class="btn btn-primary w-100"
      [disabled]="formControlInputText?.invalid"
      (click)="validateJSON.emit()"
    >
      {{ 'HomeUi.Validate' | translate }}
      <i class="bi bi-magic ms-1"></i>
    </button>
    <div class="d-flex align-items-center w-100 mt-3">
      <input
        type="file"
        class="d-none"
        #input
        (change)="readFile.emit($event)"
      />
      <button class="btn btn-secondary w-100 me-1" (click)="input.click()">
        <i class="bi bi-upload me-1"></i>{{ 'HomeUi.File' | translate }}
      </button>
      <button
        class="btn btn-secondary w-100 ms-1"
        (click)="loadDataFromUrl.emit()"
      >
        <i class="bi bi-link me-1"></i>{{ 'HomeUi.URL' | translate }}
      </button>
    </div>
    <button
      class="btn btn-secondary w-100 mt-3"
      [disabled]="!validatedJSON"
      (click)="downloadJsonFile.emit()"
    >
      <i class="bi bi-file-earmark-arrow-down-fill me-1"></i
      >{{ 'HomeUi.Download' | translate }}
    </button>
    <div
      *ngIf="showAlert"
      class="mt-auto alert"
      [ngClass]="{
        'alert-danger': validateError,
        'alert-success': !validateError
      }"
    >
      {{ validateError ? validateError : ('HomeUi.ValidJ' | translate) }}
    </div>
  </div>
</div>
